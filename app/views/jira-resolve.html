{{jira.user_name}} resolved
<a target="_blank"
    title="{{jira.issue_summary}}"
    ng-href="{{jira.issue_url}}"
    class="jira-issue-{{jira.issue_type}}">{{jira.issue_key}} &mdash; {{jira.issue_summary | limitWithEllipsis:30}}</a>

<button class="show-more-btn"
    ng-click="commentVisible = !commentVisible">
  <i class="fa fa-fw fa-ellipsis-h"></i>
</button>
<div class="comment" ng-show="commentVisible" ng-bind-html="jira.comment_body_html"></div>
