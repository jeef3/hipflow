<section class="sidebar" ng-controller="RoomCtrl">
  <div>Lobby</div>

  <ul class="room-list">
    <li class="room"
        ng-repeat="room in rooms | filter:{open:true}"
        ng-class="{'active': room.id === currentRoom}">
      <button type="button" class="room__join-btn" ng-click="show(room.id)">
        <i class="fa fa-fw fa-users room__type-icon"></i>
        <span ng-bind="room.name"></span>
      </button>

      <button type="button" class="room__close-btn" ng-click="leave(room.id)">
        <i class="fa fa-fw fa-times"></i>
      </button>
    </li>
  </ul>

  <ul class="room-list">
    <li class="room"
        ng-repeat="query in queries | filter:{open:true}"
        ng-click="show(query.id)"
        ng-class="{'query-online': query.online,
                   'query-offline': !query.online,
                   'active': query.id === currentRoom}">
      <button type="button" class="room__join-btn" ng-click="show(query.id)">
        <i class="fa fa-fw room__type-icon"
            ng-class="{'fa-circle': query.online,
                       'fa-circle-o': !query.online}"></i>
        <span ng-bind="query.name"></span>
      </button>

      <button type="button" class="room__close-btn" ng-click="leave(query.id)">
        <i class="fa fa-fw fa-times"></i>
      </button>
    </li>
  </ul>
</section>

<section class="chat" ng-controller="MessagesCtrl">
  <div class="topic-bar">

  </div>

  <div class="messages-container">
    <ul class="messages">
      <li class="message"
          ng-repeat="message in messages">
        <div class="message__user" ng-bind="users[message.user].nick"></div>
        <div class="message__content" ng-bind="message.content"></div>
        <div class="message__time" am-time-ago="message.sent"></div>
      </li>
    </ul>
  </div>

  <div class="chat-bar">
    <form ng-submit="send(message)">
      <input type="text" ng-model="message">
      <button type="submit" class="btn">Send</button>
    </form>
  </div>
</section>

<aside class="chat-context" ng="ChatContextCtrl">

</aside>
