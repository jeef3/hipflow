<button class="btn--more-content"
    ng-click="moreContent = !moreContent">
  <i class="fa fa-fw fa-ellipsis-h"></i>
</button>

<blockquote class="blockquote"
    ng-show="moreContent && !content"
    ng-transclude>
</blockquote>
<blockquote class="blockquote"
    ng-show="moreContent && content"
    ng-bind-html="content">
</blockquote>
