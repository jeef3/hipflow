<aside class="chat-context" ng="ChatContextCtrl">
  <div>
    <ul class="users">
      <li class="user"
          style="background-image:url({{user.avatar}})"
          title="{{user.name}}"
          ng-repeat="user in currentRoom.users | orderBy:'-last_ping'"
          ng-class="{'user-online': isOnline(user),
                     'user-offline': !isOnline(user)}">
      </li>
    </ul>
  </div>
</aside>
